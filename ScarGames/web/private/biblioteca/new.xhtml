<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="../templates/template.xhtml">
        <ui:define name="titleWindow">Cadastrar Jogos na Biblioteca</ui:define>
        <ui:define name="content">
            <div class="ui-g">
                <div class="ui-g-1"></div>
                <div class="ui-g-10">
                    <h1>Cadastro de Jogos na Biblioteca</h1>
                </div>
                
                <div class="ui-g-2"></div>
                
                
                <div class="ui-g-3">
                    <div class="ui-g-2"></div>
                    <p:outputLabel value="Selecione um usuario abaixo "/>
                    <p:selectOneMenu value="#{bibliotecaMB.biblioteca.usuario}" style="width: 95%;" converter="entityConverter" >
                        <f:selectItems value="#{usuarioMB.usuarios}" var="usuario" itemLabel="#{usuario.nome}" 
                                       itemValue="#{usuario}"></f:selectItems>
                    </p:selectOneMenu>
                </div>
                
                <div class="ui-g-1"></div>
                
                <div class="ui-g-3">
                    <div class="ui-g-2"></div>
                    <p:outputLabel value="Selecione um jogo abaixo "/>
                    <p:selectOneMenu value="#{bibliotecaMB.biblioteca.jogo}" style="width: 95%;" converter="entityConverter">
                        <f:selectItems value="#{jogoMB.jogos}" var="jogo" itemLabel="#{jogo.titulo}" 
                                       itemValue="#{jogo}"></f:selectItems>
                    </p:selectOneMenu>
                </div>
                <div class="ui-g-1"></div>
                <div class="ui-g-1"></div>
            </div>
            
            <div align="center" style="margin-top: 20px;">
                <p:commandButton value="Inserir" action="#{bibliotecaMB.inserir()}" update="growl"/>
                <p:commandButton value="Cancelar" action="#{bibliotecaMB.cancelar()}" immediate="true"/>
            </div>
        </ui:define>
    </ui:composition>
</html>
