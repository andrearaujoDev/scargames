<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="../templates/template.xhtml">
        <ui:define name="titleWindow">ScarGames - Cartão</ui:define>
        <ui:define name="content">
            <div class="ui-g">
                <div class="ui-g-1"></div>
                <div class="ui-g-9">
                    <h1>Cartão</h1>
                </div>
                <div class="ui-g-1">
                    <p:commandLink action="#{cartaoMB.novo()}">
                    <p:graphicImage url="/resources/img/add.png" title="Novo"
                                    height="40" width="40" style="margin-top: 20px; float: right;"/>
                    </p:commandLink>
                </div>
                <div class="ui-g-1"></div>
                
                <div class="ui-g-1"></div>
                <div class="ui-g-10">
                    <p:dataTable value="#{cartaoMB.cartoes}" var="cartao" 
                             paginator="true" paginatorPosition="bottom" 
                             rows="10" emptyMessage="Nenhum Registro Encontrado">
                    <f:facet name="header">Listagem de Cartão</f:facet>
                    <f:facet name="footer">Total de Registros: #{cartaoMB.cartoes.size()}</f:facet>
                    
                    <p:column>
                        <f:facet name="header">Numero</f:facet>
                        <h:outputText value="#{cartao.numero}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Vencimento</f:facet>
                        <h:outputText value="#{cartao.vencimento}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Bandeira</f:facet>
                        <h:outputText value="#{cartao.bandeira.descricao}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Usuario</f:facet>
                        <h:outputText value="#{cartao.usuario.nome}"/>
                    </p:column>
                    <p:column headerText="Editar" width="70" style="text-align: center;">
                        <p:commandButton icon="ui-icon-pencil" action="#{cartaoMB.carregarDados(cartao)}"/>
                    </p:column>
                    <p:column headerText="Excluir" width="70" style="text-align: center;">
                        <p:commandButton icon="ui-icon-trash" action="#{cartaoMB.excluir(cartao)}"
                                         onclick="if(!confirm('Tem certeza que deseja excluir ?')) return false"/>
                    </p:column>
                </p:dataTable>
              </div>
                <div class="ui-g-1"></div>
            </div>
        </ui:define>
        </ui:composition>
</html>
