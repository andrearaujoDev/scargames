<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="../templates/template.xhtml">

                    <h1>Cadastro de CartÃµes</h1>
                </div>
                
                <div class="ui-g-1"></div>
                <div class="ui-g-1"></div>
                <div class="ui-g-6">
                    <p:inputMask mask="9999 9999 9999 9999" id="numero" placeholder="Numero" 
                                 value="#{cartaoMB.cartao.numero}"

                <div class="ui-g-3">

                    </p:selectOneMenu>
                </div>
                
                <div class="ui-g-1"></div>
                <div class="ui-g-1"></div>

                        <f:selectItems value="#{usuarioMB.usuarios}" var="usuario" itemLabel="#{usuario.nome}" 
                                       itemValue="#{usuario}"></f:selectItems>
                    </p:selectOneMenu>
                </div>
                <div class="ui-g-1"></div>
                <div class="ui-g-1"></div>
                <div class="ui-g-1"></div>
                <div class="ui-g-3">
                    <p:calendar mask="true" pattern="dd/MM/yyyy" 
                                timeOnly="false" id="popup" 
                                value="#{cartaoMB.cartao.vencimento}" placeholder="Data de Vencimento"

                <div class="ui-g-1"></div>
