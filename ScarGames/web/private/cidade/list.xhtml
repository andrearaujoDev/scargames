<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="../templates/template.xhtml">
        <ui:define name="titleWindow">ScarGames - Cidade</ui:define>
        <ui:define name="content">
            <div class="ui-g">
                <div class="ui-g-1"></div>
                <div class="ui-g-9">
                    <h1>Cidade</h1>
                </div>
                <div class="ui-g-1">
                    <p:commandLink action="#{cidadeMB.novo()}">
                    <p:graphicImage url="/resources/img/add.png" title="Novo"
                                    height="40" width="40" style="margin-top: 20px; float: right;"/>
                    </p:commandLink>
                </div>
                <div class="ui-g-1"></div>
                
                <div class="ui-g-1"></div>
                <div class="ui-g-10">
                <p:dataTable value="#{cidadeMB.cidades}" var="cidade" 
                             paginator="true" paginatorPosition="bottom" 
                             rows="10" emptyMessage="Nenhum Registro Encontrado">
                    <f:facet name="header">Listagem de Cidades</f:facet>
                    <f:facet name="footer">Total de Registros: #{cidadeMB.cidades.size()}</f:facet>
                    <p:column>
                        <f:facet name="header">Nome</f:facet>
                        <h:outputText value="#{cidade.nome}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Estado</f:facet>
                        <h:outputText value="#{cidade.estado}"/>
                    </p:column>
                    <p:column headerText="Editar" width="70" style="text-align: center;">
                        <p:commandButton icon="ui-icon-pencil" action="#{cidadeMB.carregarDados(cidade)}"/>
                    </p:column>
                    <p:column headerText="Excluir" width="70" style="text-align: center;">
                        <p:commandButton icon="ui-icon-trash" action="#{cidadeMB.excluir(cidade)}"
                                         onclick="if(!confirm('Tem certeza que deseja excluir ?')) return false"/>
                    </p:column>
                </p:dataTable>
              </div>
                <div class="ui-g-1"></div>
            </div>
        </ui:define>
        </ui:composition>
</html>
