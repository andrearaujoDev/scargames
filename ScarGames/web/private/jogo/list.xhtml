<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="../templates/template.xhtml">
        <ui:define name="titleWindow">ScarGames - Jogo</ui:define>
        <ui:define name="content">
            <div class="ui-g">
                <div class="ui-g-1"></div>
                <div class="ui-g-9">
                    <h1>Jogo</h1>
                </div>
                <div class="ui-g-1">
                    <p:commandLink action="#{jogoMB.novo()}">
                    <p:graphicImage url="/resources/img/add.png" title="Novo"
                                    height="40" width="40" style="margin-top: 20px; float: right;"/>
                    </p:commandLink>
                </div>
                <div class="ui-g-1"></div>
                
                <div class="ui-g-1"></div>
                <div class="ui-g-10">
                <p:dataTable value="#{jogoMB.jogos}" var="jogo" 
                             paginator="true" paginatorPosition="bottom" 
                             rows="10" emptyMessage="Nenhum Registro Encontrado">
                    <f:facet name="header">Listagem de Jogos</f:facet>
                    <f:facet name="footer">Total de Registros: #{jogoMB.jogos.size()}</f:facet>
                    <p:column>
                        <f:facet name="header">Titulo</f:facet>
                        <h:outputText value="#{jogo.titulo}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Classificação</f:facet>
                        <h:outputText value="#{jogo.classificacao}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Sinopse</f:facet>
                        <h:outputText value="#{jogo.sinopse}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Requisitos</f:facet>
                        <h:outputText value="#{jogo.requisitos}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Nota</f:facet>
                        <h:outputText value="#{jogo.nota}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Genero</f:facet>
                        <h:outputText value="#{jogo.genero.descricao}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Produtora</f:facet>
                        <h:outputText value="#{jogo.produtora.nome}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Preço</f:facet>
                        <h:outputText value="#{jogo.preco}"/>
                    </p:column>
                    <p:column headerText="Editar" width="70" style="text-align: center;">
                        <p:commandButton icon="ui-icon-pencil" action="#{jogoMB.carregarDados(jogo)}"/>
                    </p:column>
                    <p:column headerText="Excluir" width="70" style="text-align: center;">
                        <p:commandButton icon="ui-icon-trash" action="#{jogoMB.excluir(jogo)}"
                                         onclick="if(!confirm('Tem certeza que deseja excluir ?')) return false"/>
                    </p:column>
                </p:dataTable>
              </div>
                <div class="ui-g-1"></div>
            </div>
        </ui:define>
        </ui:composition>
</html>
