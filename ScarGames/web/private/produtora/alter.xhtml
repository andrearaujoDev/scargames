<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="../templates/template.xhtml">
        <ui:define name="titleWindow">Alterar Produtora</ui:define>
        <ui:define name="content">
            <div class="ui-g">
                <div class="ui-g-1"></div>
                <div class="ui-g-10">
                    <h1>Alteração de Produtoras</h1>
                </div>
                <div class="ui-g-1"></div>
                <div class="ui-g-1"></div>
                <div class="ui-g-10">
                    <p:inputText id="nome" placeholder="Nome" 
                                 value="#{produtoraMB.produtora.nome}"
                                 style="width: 95%;"/>
                </div>
                <div class="ui-g-1"></div>
            </div>
            <div align="center" style="margin-top: 20px;">
                <p:commandButton value="Inserir" action="#{produtoraMB.alterar()}" update="growl"/>
                <p:commandButton value="Cancelar" action="#{produtoraMB.cancelar()}" immediate="true"/>
            </div>
        </ui:define>
    </ui:composition>
</html>
